<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador QR code</title>

    <!-- Fonte Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importando a fonte Roboto -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Estilos CSS personalizados -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Script JavaScript diferido -->
    <!-- Adicionando o script JavaScript no final da página para melhorar o carregamento -->
    <script src="js/scripts.js" defer></script>

    <!-- Font Awesome -->
    <!-- Importando a biblioteca Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
    <!-- Contêiner principal -->
    <div class="container">

        <!-- Cabeçalho dentro do contêiner -->
        <header id="qr-header">
            <h1>Gerador de QR Code</h1>
            <!-- Instrução para o usuário -->
            <p>Insira uma URL ou texto, para criar um QR Code</p>
        </header>

        <!-- Formulário dentro do contêiner -->
        <div id="qr-form">
            <!-- Entrada de texto para inserir URL ou texto -->
            <input type="text" placeholder="Digite a URL ou texto">
            <!-- Botão para gerar o QR Code -->
            <button>Gerar QR Code</button>
        </div>

        <!-- Código QR dentro do contêiner -->
        <div id="qr-code">
            <!-- Imagem do QR Code -->
            <img src="img/qrcode.lmim_.jpeg" alt="QR Code">
        </div>

    </div>

    <!-- Ícones Sociais usando Font Awesome -->
    <!-- Links para o GitHub e LinkedIn -->
    <div class="social-links">
        <!-- Ícone do GitHub -->
        <a class="social-link github" href="https://github.com/cassiorizo" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-github"></i>
        </a>
        <!-- Ícone do LinkedIn -->
        <a class="social-link linkedin" href="https://www.linkedin.com/in/cassiorizo89" target="_blank"
            rel="noopener noreferrer">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>

</body>

</html>
